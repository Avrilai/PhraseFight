<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>Phrase Fight</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

    <script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="../packages/browser/dart.js"></script>
</head>
    <h1> PHRASE FIGHT </h1>
    <body>
        <div class="row" id="login">
            <div class="input-field col s8">
                <input value="" id="name" type="text" class="validate">
                <label class="active" for="name">Player Name</label>
            </div>
            <div class="input-field col s4">
                <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">
                    Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>

        <canvas id="mycanvas" data-processing-sources="game.pde"></canvas>
        <div id="phrase-holder"></div>
        <textarea id ="input">
        </textarea>

        <script type="text/javascript">
            var printMessage = function(text) {
                console.log(text);
            };

            var test = function () {
                var pros = Processing.getInstanceById('mycanvas');
                pros.derp();
            };

            var buyUnit = function (player, unitId, unitSpeed, uuid) {
                var pros = Processing.getInstanceById('mycanvas');
                pros.buyUnit(player, unitId, unitSpeed, uuid);
            };

            var buySpell = function (player) {
                var pros = Processing.getInstanceById('mycanvas');
                pros.buySpeel(player);
            };

            var addMana = function(player, mana) {
                var pros = Processing.getInstanceById('mycanvas');
                pros.addMana(player, mana);
            };

            var setName = function (player, name) {
                var pros = Processing.getInstanceById('mycanvas');
                pros.setName(player, name);
            };

            var removeUnit = function (player, id) {
                var pros = Processing.getInstanceById('mycanvas');
                pros.removeUnit(player, id);
            };

            var setCastleHealth = function (player, val) {
                var pros = Processing.getInstanceById('mycanvas');
                pros.setCastleHealth(player, val);
            };

        </script>
    </body>

</html>
